<div style="width:100%;text-align:center">

  <h1> Student Detail System</h1>
  
  </div>
  
  <div style="width:100%;align-content: center">
  
  <div style="margin:10px;display: inline-block;"> Name :<input name="Name" type="text" [(ngModel)]="Name" ></div>
  
  <div style="margin:10px;display: inline-block;"> Address :<input name="Address" type="text" [(ngModel)]="Address"></div>
  
  <div style="margin:10px;display: inline-block;"> Telephone :<input name="Telephone" type="text" [(ngModel)]="Telephone"></div>
  
  
  
  <div style="margin:10px;display: inline-block;"> Standard :<input name="Standard" type="text" [(ngModel)]="Standard"></div>
  
  <div style="margin:10px;display: inline-block;" > Roll Number :<input name="RollNumber" type="text" [(ngModel)]="RollNumber"></div>
  
  </div>
  
  <div class="w3-cell-row w3-center w3-padding">
  
  
  
  <input name="submit" (click)="Insert()" class="w3-btn w3-blue w3-border w3-margin" type="submit" value="Insert"/>
  
  <input name="Update" (click)="Update()" class="w3-btn w3-blue w3-border w3-margin" type="submit" value="Update"/>
  
  <input name="Delete" (click)="Delete()" class="w3-btn w3-blue w3-border w3-margin" type="submit" value="Delete"/>
  
  </div>
  
  <table class="w3-table-all w3-small ">
  
  <tr >
  
  <td [hidden]="true">Student_ID</td>
  
  <td>Name</td>
  
  <td>Address</td>
  
  <td>Telephone</td>
  
  <td>Standard</td>
  
  <td>Roll Number</td>
  
  <td>Update / Delete</td>
  
  </tr>
  
  <tr *ngFor="let item of items;let i = index" class='w3-hover-blue' style='cursor:pointer;'>
  
  <td [hidden]="true">{{item.student_id}}</td>
  
  <td>{{item.Name}}</td>
  
  <td>{{item.Address}}</td>
  
  <td>{{item.Telephone}}</td>
  
  <td>{{item.Standard}}</td>
  
  <td>{{item.Roll_Number}}</td>
  
  <td><button (click)="Select(i)" >Select</button></td>
  
  </tr>
